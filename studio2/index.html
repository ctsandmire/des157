<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Pocket Full of Interface</title>
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Domine%7cMontserrat" rel="stylesheet"> -->
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!-- <script defer src="fontawesome-all.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>

</head>

<body>


  <header>
    <img src="images/header.png" alt="header" width="400" id="title">
    <img src="images/subheading.png" alt="subheading" id="subtitle" />
  </header>


  <nav id="objects">
    <ul>
      <li>
        <img src="images/wbclosed.png" alt="water bottle" width="300" id="wb" />
      </li>
      <li>
        <img src="images/compclosed.png" alt="computer" width="500" id="comp" />
      </li>
      <li>
        <img src="images/plan1.png" alt="planner" width="400" id="plan" />
      </li>
    </ul>
  </nav>

  <!-- WATER BOTTLE -->
  <section>

    <section id="overlay1">
      <div id="close1"><img src="images/x.png" alt="close" id="closebutton1" /></div>
      <img src="images/wbblurb.png" alt="wbblurb" width=600 />
    </section>

    <!-- COMPUTER -->
    <section id="overlay3">
      <div id="close3"><img src="images/x.png" alt="close" id="closebutton3" /></div>
      <img src="images/compblurb.png" alt="compblurb" width=600 />
    </section>

    <!-- PLANNER -->

    <section id="overlay2">
      <div id="close2"><img src="images/x.png" alt="close" id="closebutton2" /></div>
      <img src="images/planblurb.png" alt="planblurb" width=600 />
    </section>

  </section>




  <footer>
    <nav id="valid">
      <ul>
        <li><a href="https://validator.w3.org/check?uri=referer"><img src="images/html.png" alt="html" /></a></li>
        <li><a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/css.png" alt="css" /></a></li>
      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>

</body>

</html>
