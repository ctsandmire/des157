<!doctype html>

<head>
  <meta charset="utf-8" />
  <title>Vaguely Inspirational Company Summary Generator</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Vaguely Inspirational Company Summary Generator</h1>
  </header>
  <form name="f">
    <div>
      <label for="companyname">Company Name</label>
      <input type="text" name="companyname" value="Intelligentrify">
    </div>

    <div>
      <label for="year">Year of Establishment</label>
      <input type="text" name="year" value="2006">
    </div>

    <div>
      <label for="numemployees">Number of employees</label>
      <input type="text" name="numemployees" value="241">
    </div>

    <div>
      <label for="industry">Industry</label>
      <input type="text" name="industry" value="marketing">
    </div>

    <div>
      <label for="jobsite">url for job openings</label>
      <input type="text" name="jobsite" value="sample.com">
    </div>

    <div>
      <input type="submit" value="submit">
    </div>
  </form>

  <section id="results">
    <p id="myMsg"></p>
  </section>


  <script src="script.js"></script>
</body>
