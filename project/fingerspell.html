<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Fingerspelling Game</title>
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
  <!-- Fonts link below -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<body>
  <button id="start">Start</button>
  <br />
  <button id="reveal_answer_button">Reveal Answer</button>
  <button id="next_word_button">Next word</button>
  <br />

  <div id="reveal_answer_div" style="display: none;"></div>



  <form name="f">
    <label for="answer_input">answer:</label>
    <input type="text" name="answer_input" id="answer_input" />
    <!-- <button id="check_answer_button">Check</button> -->
    <input type="submit" name="check_answer_button" value="Check" id="check_answer_button">
  </form>





  <div id="spelling_area">
    <!-- set source to a transparent pixel -->
    <img id="letterimg" src="images/a.svg" alt="current letter" />
  </div>



  <footer>
