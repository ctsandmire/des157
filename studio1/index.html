<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Vaguely Inspirational Company Summary Generator</title>
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Domine%7cMontserrat" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>

  <section>
    <h1>Vaguely Inspirational Company Summary Generator</h1>
    <h2>Find a tagline for your company that says, "Hey! We know some buzzwords!"</h2>
    <div id="form">

      <form name="f">
        <div>
          <label for="companyname">Company Name</label>
          <input type="text" name="companyname" value="Intelligentrify" id="companyname">
        </div>

        <div>
          <label for="year">Year of Establishment</label>
          <input type="text" name="year" value="2006" id="year">
        </div>

        <div>
          <label for="numemployees">Number of employees</label>
          <input type="text" name="numemployees" value="241" id="numemployees">
        </div>

        <div>
          <label for="industry">Industry</label>
          <input type="text" name="industry" value="marketing" id="industry">
        </div>

        <div>
          <input type="submit" name="generate" value="Generate another!">
          <input type="reset" value="reset">
        </div>
      </form>
    </div>
  </section>



  <section id="results">
    <img src="images/quotes-02.svg" alt="open quotes" />
    <p id="myMsg"></p>
    <img src="images/quotes-01.svg" alt="open quotes" />
  </section>


  <footer>
    <nav id="valid">
      <ul>
        <li><a href="https://validator.w3.org/check?uri=referer"><i class="fab fa-html5" aria-hidden="true"></i></a></li>
        <li><a href="https://jigsaw.w3.org/css-validator/check/referer"><i class="fab fa-css3" aria-hidden="true"></i></a></li>
      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>

</body>

</html>
