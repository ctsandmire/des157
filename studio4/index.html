<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Studio 4</title>
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
  <!-- Fonts link below -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <link href="styles.css" rel="stylesheet">

<body>


  <h1>Learn The ASL Alphabet</h1>

  <form name="f">
    <label>Jump to Letter:</label>
    <input type="text" name="signsearch" id="signsearch" />
    <input type="submit" name="search" value="Go!" id="go" />
  </form>

  <button id="prev">&lt;</button>
  <button id="next">></button>

  <a id="quiz" href="quiz.html">Quiz</a>

  <div id="showsigns">
    <img id="sign" src="images/a.png" alt="sign for letter a" height="200" />
  </div>

  <div>
    <img id="checkanswer" src="images/g-01.png" alt="correct answer" />
  </div>


  <footer>
    <nav id="valid">
      <ul>
        <li><a href="https://validator.w3.org/check?uri=referer"><i class="fab fa-html5" aria-hidden="true"></i></a></li>
        <li><a href="https://jigsaw.w3.org/css-validator/check/referer"><i class="fab fa-css3" aria-hidden="true"></i></a></li>
      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>

</html>
